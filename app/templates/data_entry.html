<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/data_entry.css') }}"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Datos del Paciente</title>
  </head>
  <body>
    <div class="container">
      <!-- Header con logo -->
      <header class="d-flex flex-column align-items-center py-3 mb-4 border-bottom">
        <img 
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt="Logo de KiEs" 
          class="img-fluid mb-2" 
          style="height: 80px; width: auto;"
        />
        <h1 class="text-center text-primary fw-bold">DATOS DEL PACIENTE</h1>
      </header>

      <form action="{{ url_for('data_entry') }}" method="POST" class="form">
        <div class="container-input">
          <label for="dni">DNI: <span class="text-danger">*</span> <span style="color: gray; font-style: oblique;">Campo obligatorio</span></label>
          <input
            type="text"
            id="dni"
            name="dni"
            required
            class="form-control input-custom"
            placeholder="Ingrese un DNI..."
            pattern="\d{7,10}"
            title="El DNI debe contener entre 7 y 10 dígitos."
          />
        </div>

        <div class="container-input">
          <label for="name">NOMBRE COMPLETO:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control input-custom"
            placeholder="Ingrese nombre/s y apellido/s..."
            pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"
            title="El nombre solo debe contener letras y espacios."
          />
        </div>

        <div class="container-input">
          <label for="age">EDAD:</label>
          <input
            type="number"
            id="age"
            name="age"
            class="form-control input-custom"
            placeholder="Ingrese una edad..."
            min="0"
            max="120"
            title="La edad debe estar entre 0 y 120 años."
          />
        </div>

        <div class="container-input">
          <label for="height">ALTURA (cm):</label>
          <input
            type="number"
            id="height"
            name="height"
            class="form-control input-custom"
            placeholder="Ingrese una altura en centímetros..."
            min="50"
            max="250"
            title="La altura debe estar entre 50 cm y 250 cm."
          />
        </div>

        <div class="container-input">
          <label for="weight">PESO (kg):</label>
          <input
            type="number"
            id="weight"
            name="weight"
            class="form-control input-custom"
            placeholder="Ingrese un peso en kilogramos..."
            min="1"
            max="300"
            title="El peso debe estar entre 1 kg y 300 kg."
          />
        </div>

        <div class="container-input">
          <label for="consultaDate">FECHA DE CONSULTA: <span class="text-danger">*</span> <span style="color: gray; font-style: oblique;">Campo obligatorio</span></label>
          <input
            type="date"
            id="consultaDate"
            name="consultaDate"
            required
            class="form-control input-custom"
          />
        </div>

        <div class="container-input">
          <label for="historial">HISTORIAL MÉDICO:</label>
          <textarea
            id="historial"
            name="historial"
            class="form-control input-custom"
            placeholder="Ingrese su historial médico..."
            rows="5"
          ></textarea>
        </div>

        <button type="submit" class="button btn-custom btn-continue">
          GUARDAR Y CONTINUAR A SELECCIÓN DE ANÁLISIS
        </button>
      </form>

      <a href="{{ url_for('index') }}" class="btn btn-light btn-bottom-left mt-3">
        <i class="bi bi-arrow-left"></i> Volver al Menú Principal
      </a>
    </div>

    <footer class="text-center mt-4">
      <p class="text-muted">&copy; 2024 KiEs. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para establecer la fecha de consulta automáticamente -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const consultaDate = document.getElementById("consultaDate");
        const today = new Date().toISOString().split("T")[0];
        consultaDate.value = today;
      });
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
